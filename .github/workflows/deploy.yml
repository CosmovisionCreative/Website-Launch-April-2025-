name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # ðŸ‘ˆ this tells it to upload everything in the repo root

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
