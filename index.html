<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmovision Creative</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #3a0ca3, #7209b7, #4361ee, #4cc9f0);
      color: white;
      text-align: center;
      padding: 4rem 1rem;
      min-height: 100vh;
      background-attachment: fixed;
      background-size: cover;
      animation: sparkle 20s linear infinite;
    }

    @keyframes sparkle {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.1); }
      100% { filter: brightness(1); }
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    h1.headline {
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 25px rgba(255, 215, 255, 0.3);
      margin-bottom: 0.75rem;
    }

    p.subheadline {
      font-size: 1.25rem;
      font-weight: 400;
      color: #e6e6ff;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <img class="logo" src="cosmovision-logo.png" alt="Cosmovision Creative Logo" />
  <h1 class="headline">A venture studio where sacred visions blossom into soulful enterprises.</h1>
  <p class="subheadline">Guiding sacred entrepreneurs from vision to launch.</p>
</body>
</html>
