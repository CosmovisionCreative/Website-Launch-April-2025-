<html lang="en">

  <title>Cosmovision Creative</title>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: black;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 2rem;
      z-index: 1;
    }
